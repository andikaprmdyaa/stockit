{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-color: #f0f0f0; /* Light gray background */
        color: #333; /* Dark text */
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .login {
        margin: 50px auto;
        padding: 20px;
        background-color: #fff; /* White background */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 90%; /* Wider login box */
        max-width: 500px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #ffcc00; /* Keep the font color */
    }

    form {
        text-align: left;
    }

    table {
        width: 100%;
    }

    th, td {
        padding: 10px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        background-color: #1a1a1a; /* Keep the background color */
        color: #ffffff; /* Keep the text color */
        border-bottom: 2px solid #ffcc00;
        outline: none;
    }

    input[type="submit"] {
        background-color: #ffcc00;
        color: #1a1a1a; /* Keep the text color */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #ffdb4d;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        color: #ffcc00; /* Keep the font color */
        margin: 10px 0;
        font-weight: bold;
    }
</style>

<div class="login">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
</div>

{% endblock content %}
